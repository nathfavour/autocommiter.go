# .goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: autocommiter
    main: ./cmd/autocommiter
    binary: autocommiter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - android
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: nathfavour
    name: autocommiter.go
  draft: false
  prerelease: auto
  mode: replace
